<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolsi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background: linear-gradient(to bottom,  #74CCCD, #aaa0ca);
            font-family: 'Tajawal', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #FFFFFF;
        }

        .heading {
            color: #FFFFFF;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(0, 201, 255, 0.3);
            border: none;
            border-radius: 20px;
            padding: 25px;
            color: #000;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            height: 100%;
            font-weight: bold;
            background: rgb(0, 0, 0, 0.2);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background-color: transparent;
            outline: none;
            box-shadow: none;
        }

        .action-button {
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            font-size: 18px;
            color: rgb(0, 0, 0);
            margin-bottom: 10px;
            margin-top: 10px;
            transition: background 0.3s ease;
            border: 0px solid grey;
        }

        .action-button.grey {
            background-color: #C0C0C0;
            background: rgba(0, 200, 255, 0);
            border: 0.3px solid #ffffff;
            background: rgb(146, 254, 157, 0);
            color: #ffffff;
        }

        .action-button:hover {
            opacity: 0.8;
        }

        .or {
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
        }

        .additional-info {
            text-align: center;
            margin-bottom: 0px;
            font-size: 16px;
        }

        .social-login {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-button {
            padding: 10px 13px;
            border-radius: 20px;
            font-size: 16px;
            color: white;
            transition: background 0.3s ease;
            border-top-color: initial;
            border-right-color: initial;
            border-bottom-color: initial;
            border-left-color: initial;
        }

        .social-button.facebook {
            background-color: #ffffff00;
        }

        .social-button.google {
            background-color: #ffffff00;
        }

        .legal-info {
            margin-top: 10px;
            font-size: 13px;
            color: #030404;
        }

        .password-input-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #555;
            cursor: pointer;
        }
        a {
            font-style: normal;
            text-decoration: blink;
        }

        a:visited {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">بأي طريقة ستسجل حسابك وحفظ اختياراتك</h1>
        <form>
            <input type="email" class="form-control" placeholder="البريد الالكتروني" required>
            <input type="text" class="form-control" placeholder="الاسم الأول" required>
            <div class="password-input-group">
                <input type="password" class="form-control" placeholder="كلمة السر" id="password" required>
                <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">👁️</button>
            </div>
            <button type="submit" class="action-button" style="background-color: rgba(255, 255, 255, 0.581);"><a href="22.html">إنشاء حساب</button></a>
        </form>
        <a href="12  888.html"><button class="action-button grey"style="background-color: rgba(255, 255, 255, 0.581);">التسجيل بواسطة رقم الجوال</button></a>
        <div class="or">أو</div>
        
        <div class="social-login">
            <button class="social-button facebook fa fa-facebook"></button>
            <button class="social-button google fa fa-google"></button>
        </div>
        <br>
        <div class="additional-info">هـل لـديك حساب؟ أدخل الآن</div>
    </div>
    <div class="footer">
        <p class="legal-info">عند استخدامك للتطبيق فأنت توافقين على شروط الاستخدام و سياسة الخصوصية</p>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
