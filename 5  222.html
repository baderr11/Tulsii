<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <title>Tolsi</title>
    <style>
        body {
            background: linear-gradient(to bottom, #74CCCD, #aaa0ca);
            font-family: 'Tajawal', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .title {
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #FFFFFF;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s ease;
            width: 300px;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .option-text {
            color: #FFFFFF;
            font-size: 18px;
        }
        .icon {
            width: 24px;
            height: 24px;
            background-color: #00C9FF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            margin-left: 10px;
        }
        .additional-info {
            color: #FFFFFF;
            font-size: 16px;
            margin-top: 20px;
        }
        .action-button {
            background-color: rgb(0 0 0 / 30%);
            border-radius: 8px;
            border: 0px solid grey;
            
            color: #ffff;
            padding: 10px 20px;
            margin-top: 10px;
            transition: background 0.3s ease;
            font-size: 18px;
            width: 300px;

        }
        .action-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .action-button.input{
            opacity: 1;
            pointer-events: auto;
        }
        .footer-button {
            border-radius: 25px;
            border: 0px solid grey;
            color: #888;
            padding: 15px 140px;
            margin-top: 30px;
            transition: background 0.3s ease;
        }
        
        .footer-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            font-size: 18px;
            width: 300px;
        }
        a {
            font-style: normal;
            text-decoration: blink;
            font-size: 16px;
            margin-top: 20px;
        }

        a:visited {
            color: #000;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">كيف تحب تبدأ يومك؟</h1>
        <p class="subtitle">تقدري ترتبي أهدافك حسب المهم فالأهم عن طريق الضغط والسحب.</p>
        
        <div class="options">
            <div class="option">
                <span class="option-text">تحسين النوم</span>
                <span class="icon">😴</span>
            </div>
            <div class="option">
                <span class="option-text">تخفيف التوتر</span>
                <span class="icon">🌿</span>
            </div>
            <div class="option">
                <span class="option-text">تعزيز الإنتاجية</span>
                <span class="icon">⚙️</span>
            </div>
            <div class="option">
                <span class="option-text">السعادة</span>
                <span class="icon">😊</span>
            </div>
            <div class="option">
                <span class="option-text">الايجابية</span>
                <span class="icon"></span>
            </div>
        </div>
        
        <p class="additional-info">بعدك ما حددتي هدفك؟ أخبرينا عنه لنساعدك</p>
        <button  class="action-button" id="action-button">أخبرينا عن هدفك</button>
        
        <br>
        <button  class="footer-button"><a href="9 444.html">متابعة</a></button>
    </div>
    <script>
        const button = document.getElementById('action-button');

        button.addEventListener('click', () =>{
            const input = document.createElement('input');
            input.type = 'text';
            input.value = button.textContent;
            button.parentNode.replaceChild(input, button);
        });
    </script>
</body>
</html>
