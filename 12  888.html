<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب باستخدام رقم الهاتف</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #74CCCD, #aaa0ca);
            font-family: 'Tajawal', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #FFFFFF;
        }

        .container {
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
        }

        .heading {
            color: #FFFFFF;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(0, 201, 255, 0.3);
            border: none;
            border-radius: 20px;
            padding: 25px;
            color: #000;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            height: 100%;
            font-weight: bold;
            background: rgb(0, 0, 0, 0.2);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .action-button {
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            font-size: 18px;
            color: white;
            margin-bottom: 10px;
            margin-top: 10px;
            transition: background 0.3s ease;
            border: none;
        }

        .action-button.blue {
            background-color: #ffffff61;
        }

        .action-button:hover {
            opacity: 0.8;
        }
       .action-button.grey {
            background-color: #C0C0C0;
            background: rgba(0, 201, 255, 0.3);
            background: #ffffff61;
            color: #fff;
        }

        .or {
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
        }

        .social-login {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-button {
            padding: 10px 13px;
            border-radius: 20px;
            font-size: 16px;
            color: white;
            transition: background 0.3s ease;
            border-top-color: initial;
            border-right-color: initial;
            border-bottom-color: initial;
            border-left-color: initial;
        }

        .social-button.facebook {
            background-color: #ffffff00;
        }

        .social-button.google {
            background-color: #ffffff00;
        }
        .additional-info {
            text-align: center;
            margin-bottom: 0px;
            font-size: 16px;
            margin-top: 10px;
        }

        .legal-info {
            font-size: 13px;
            color: #000000;
            text-align: center;
        }

        a {
            font-style: normal;
            text-decoration: blink;
        }

        a:visited {
            color: #ffffff61;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="heading">باقي خطوة لتسجيل حسابك</h1>
            <h2 class="heading">وحفظ اختياراتك</h2>
        </header>
        <form id="registrationForm">
            <div class="form-group">
                <label for="phoneNumber">رقم الهاتف</label>
                <input type="text" id="phoneNumber" class="form-control" value="+967">
            </div>
            <div class="form-group">
                <label for="firstName">الاسم الأول</label>
                <input type="text" id="firstName" class="form-control" placeholder="ألأسم">
            </div>
            <button type="submit" class="action-button blue"><a href="22.html">إنشاء حساب</button></a>
        </form>
        <button class="action-button grey"><a href="9 444.html">التسجيل بواسطة البريد الالكتروني</button></a>
        <div class="or">أو</div>
        <div class="social-login">
            <button class="social-button facebook fa fa-facebook"></button>
            <button class="social-button google fa fa-google"></button>
        </div>
        
        <div class="additional-info">هـل لـديك حساب؟ أدخل الآن</div>
    </div>
    <div class="footer">
        <p class="legal-info">عند استخدامك للتطبيق فأنت توافقين على شروط الاستخدام و سياسة الخصوصية</p>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;
            const firstName = document.getElementById('firstName').value;
            if (!phoneNumber || !firstName) {
                alert('Please fill in all fields.');
                return;
            }
            alert('Form submitted:\nPhone Number: ' + phoneNumber + '\nFirst Name: ' + firstName);
        });
    </script>
</body>
</html>
